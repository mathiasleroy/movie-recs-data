name: weekly data update

on:
  schedule:
    - cron: "0 3 * * 0" # every sunday at 3am
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            dplyr
            readr
            tidyr
            progress
            httr
            jsonlite
            purrr
            qs
            glue
            stringr

      - name: download previous data
        run: |
          mkdir -p data
          curl -L \
            -o data/tmdb.qs \
            https://github.com/mathiasleroy/movie-recs-data/releases/download/latest/df_tmdb.qs || true

      - name: run update
        env:
          TMDBAPI_KEY: ${{ secrets.TMDBAPI_KEY }}
        run: Rscript update-data.R

      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          files: data/*.qs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
